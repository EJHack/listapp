    <script type="text/babel">
      // React Bootstrap Components
      var ListGroup= ReactBootstrap.ListGroup;
      var ListGroupItem = ReactBootstrap.ListGroupItem;
      var Button = ReactBootstrap.Button;

      // Item Layout
      var List = React.createClass({
        getInitialState() {
          return {
            data: { features: [] }
          }
        },
        componentDidMount() {
          var reqUrl = "https://services5.arcgis.com/HzGpeRqGvs5TMkVr/arcgis/rest/services/aMHS_item_LID_12/FeatureServer/0/query?f=geojson&where=(item_S%20%3D%20N'食事代（店内）')%20AND%20(total_price%20%3E%3D%2010000)&returnGeometry=true&spatialRel=esriSpatialRelIntersects&geometry=%7B%22xmin%22%3A15419488.841925338%2C%22ymin%22%3A4148390.399086939%2C%22xmax%22%3A15497760.358889386%2C%22ymax%22%3A4226661.916050987%2C%22spatialReference%22%3A%7B%22wkid%22%3A102100%2C%22latestWkid%22%3A3857%7D%7D&geometryType=esriGeometryEnvelope&inSR=102100&outFields=*&outSR=102100&resultType=tile&token=Gz9Is-rEneW6tI-A0JEAFdamIFGiWo4vyTW_BMJG8bsRyAwzfGFSQUSLA5sYduGD5SZwi62ZanaBYwzegHAwLKiK0qhugTQtcXqXTfu-oVb1QA03lG1r_QkStjeLq6aU02U3BPES8xsInbutxX6bK9ZOYClqU6lnYfZICnudcatzSCv4DpyRNH_GgDaZSPLY-YuEwtjJ4cS-TOk2CLOReXni2twHZbndliMpSfvWnFTjL2q-GHbaurtVlOi2x0gT";
          L.esri.get(reqUrl, {}, function (error, response) {
            if(error){
              console.log(error);
            } else {
              console.log(response);
              this.setState({ data: response });
            }
          }, this);
        },
        render() {
          var listItems = this.state.data.features.map(function (f, i) {
            console.log(f);
            console.log(f.properties);
            return (
              <ListGroup key={f.properties['shop_name']}>
                <ListGroupItem>
                  <h3>{f.properties['shop_name']}</h3><span class="tag tag-default tag-pill pull-xs-right">{f.properties['age']}</span>
                </ListGroupItem>
              </ListGroup>
            );
          });
          return (
            <div>{listItems}</div>
          )
        }
      });

      ReactDOM.render(<List />, document.getElementById("containerDOM"));

    </script>
  </body>
</html>
